default_view:
  view: yes
  entities:
    - group.living
    - group.harmony
    - group.kitchen
    - group.office
    - group.power
    - group.desk
    - group.vestibule
    - group.bedroom
    - group.family

family:
  name: Family
  entities:
    - device_tracker.lauren
    - device_tracker.brad

office:
  name: Office
  entities:
    - light.color_office_front_left
    - light.office_front_right
    - light.office_rear_right
    - light.office_rear_left

desk:
  name: Desk
  entities:
    - switch.wake_on_lan
    - group.bose
    - switch.monitor

power:
  name: Power
  entities:
    - scene.shut_down
    - scene.startup

bose:
  name: Bose
  entities:
    - media_player.soundtouch_1
    - media_player.soundtouch_2

vestibule:
  name: Vestibule
  entities:
    - light.color_office_entry_1
    - light.color_office_entry_2

bedroom:
  name: Bedroom
  control: hidden
  entities:
    - switch.heart

kitchen:
  name: Kitchen
  entities:
    - light.ge_14294_dimmer_2_level
    - light.ge_14294_dimmer_1_level
    - light.ge_14294_dimmer_3_level

living:
  name: Living Room
  entities:
    - light.ge_14294_dimmer_4_level
    - light.ge_14294_dimmer_5_level

harmony:
  name: Harmony
  control: hidden
  entities:
    - scene.movie_lights
    - script.pause_the_show
    - script.mute_the_sound
    - script.switch_the_speakers
    - script.volume_up
    - script.volume_down
    - switch.subwoofer
