- id: office_evening_shutdown
  alias: 'Office evening shutdown'
  trigger:
    platform: state
    entity_id: scene.shutdown
    to: 'on'
  condition:
    - condition: time
      after: '17:00:00'
      before: '23:59:00'
  action:
    - service: light.turn_on
      entity_id: group.vestibule
    - service: switch.turn_off
      entity_id: switch.DeskAudio
    - delay:
        minutes: 1
    - service: light.turn_off
      entity_id: group.vestibule
- id: turn_off_subwoofer_if_harmony_off
  alias: "Turn off subwoofer"
  trigger:
    platform: state
    entity_id: remote.harmony_hub
    to: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.Subwoofer
- id: turn_on_subwoofer_if_harmony_on
  alias: "Turn on subwoofer"
  trigger:
    platform: state
    entity_id: remote.harmony_hub
    to: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.subwoofer
- id: kids_come_down
  alias: "Kids come down"
  trigger:
    platform: time
    after: '06:30:00'
  condition:
    - condition: time
      after: '06:30:00'
      before: '06:40:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: switch.turn_on
      entity_id: switch.heart
    - delay:
        minutes: 30
    - service: switch.turn_off
      entity_id: switch.heart
